<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Carros</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Dashboard</h1>

    <div class="card mb-4">
        <div class="card-header">Adicionar Novo Carro</div>
        <div class="card-body">
            <form th:action="@{/admin/cars}" th:object="${carDTO}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Cor:</label>
                    <input type="text" id="color" th:field="*{color}" class="form-control">
                    <span class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Cor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.name}"></td>
            <td th:text="${car.color}"></td>
            <td>
                <form th:action="@{/admin/cars/edit/{id}(id=${car.id})}" method="get" style="display:inline">
                    <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                </form>
                <form th:action="@{/admin/cars/delete/{id}(id=${car.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
