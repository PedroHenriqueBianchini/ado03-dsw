<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - CarStore</title>
</head>
<body>
<h2>Cadastro de Usuário</h2>

<form th:action="@{/cadastro}" method="post">
    <label>Nome:</label>
    <input type="text" name="nome" required><br><br>

    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label>
    <input type="password" name="senha" required><br><br>

    <button type="submit">Cadastrar</button>
</form>

<p th:if="${mensagem}" th:text="${mensagem}" style="color:green"></p>

<form th:action="@{/login}" method="get">
    <button type="submit">Ir para o Login</button>
</form>

<form th:action="@{/}" method="get">
    <button type="submit">Voltar à Página Inicial</button>
</form>
</body>
</html>
