<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - CarStore</title>
</head>
<body>
<h2>Login no sistema CarStore</h2>

<form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="email" name="email" required><br><br>

    <label>Senha:</label>
    <input type="password" name="senha" required><br><br>

    <button type="submit">Entrar</button>
</form>

<p th:if="${erro}" th:text="${erro}" style="color:red"></p>

<form th:action="@{/cadastro}" method="get">
    <a>Ainda não tem conta?</a>
    <button type="submit"> Cadastre-se</button>
</form>

<form th:action="@{/}" method="get">
    <button type="submit">Voltar à Página Inicial</button>
</form>
</body>
</html>
